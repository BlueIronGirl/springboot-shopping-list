<div class="m-auto text-gray-600 border-2" style="max-width: 1200px; min-height: 800px;">
  <nav class="bg-lime-400">
    <div class="mx-auto px-2 sm:px-6 lg:px-4">
      <div class="relative flex h-10 sm:h-16 items-center justify-between">
        <div class="sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
                  class="fas fa-bars inline-flex items-center rounded-lg p-2 text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  [disabled]="!userIsLoggedIn"
                  (click)="toggleMobileMenu()"
                  aria-controls="mobile-menu" aria-expanded="false">
          </button>
        </div>

        <div class="hidden sm:block"> <!-- webmenu -->
          <app-navigation-links></app-navigation-links>
        </div>

        <div class="sm:grow"></div>

        <div class="relative">
          <button type="button"
                  class="sm:inline fas fa-user inline-flex items-center rounded-full p-2 text-gray-500 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  (click)="toggleProfileMenu()"
                  [disabled]="!userIsLoggedIn">
          </button>

          <div *ngIf="profileMenuVisible && userIsLoggedIn"
               class="absolute right-0 mt-2 bg-white shadow-lg rounded-lg border-2 z-50">
            <div class="border-b-2 py-2">
              <div class="px-4">{{ userLoggedIn?.name }}</div>
              <div class="px-4 font-bold">{{ userLoggedIn?.email }}</div>
            </div>
            <ul class="text-gray-700">
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer"><span class="fas fa-user"></span> Profil</li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer"><span class="fas fa-gear"></span> Einstellungen
              </li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="logout($event)"><span
                class="fas fa-arrow-right-from-bracket"></span> Ausloggen
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div *ngIf="mobileMenuVisible && userIsLoggedIn" class="sm:hidden" id="mobile-menu"> <!--- mobile menu -->
      <div class="space-y-1 px-2 pb-1 items-center">
        <app-navigation-links></app-navigation-links>
      </div> <!--- mobile menu ende -->
    </div>

  </nav>

  <div class="p-4" style="min-height: inherit; height: inherit">
    <router-outlet></router-outlet>
  </div>

  <div class="flex bg-gray-200 text-gray-500 text-sm font-medium">
    <div class="grow"></div>
    <div class="py-2">
      <span class="fa-regular fa-copyright fa-xl rounded-lg text-xs font-medium align-middle"></span>
      <span class="ml-1 text-xs">Alice Bedow</span>
    </div>
    <a href="https://www.linkedin.com/in/alice-bedow-1a7a7a219/"
       class="rounded-lg px-1 py-2 ml-1"
       target="_blank"
       aria-current="page"><span class="fa-brands fa-linkedin fa-xl"></span></a>
    <a href="https://github.com/BlueIronGirl/shopping-list-app"
       class="rounded-lg pl-1 py-2 mr-2"
       target="_blank"
       aria-current="page"><span class="fa-brands fa-github fa-xl"></span></a>
  </div>

  <p-toast></p-toast>
  <p-confirmDialog/>
</div>
