<form [formGroup]="loginForm" class="max-w-xl m-auto" (ngSubmit)="register()">
  <!-- Benutzername -->
  <div class="mt-2 mb-6">
    <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="benutzername">Benutzername *</label>
    <input id="benutzername" class="w-full" type="text" pInputText formControlName="username"/>
  </div>

  <!-- Passwort -->
  <div class="mt-2 mb-6">
    <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="passwort">Passwort *</label>
    <p-password id="passwort"
                [style]="{'width': '100%'}"
                [inputStyle]="{'width': '100%'}"
                formControlName="password"
                [feedback]="false"
                [toggleMask]="true"></p-password>

  </div>

  <!-- Name -->
  <div class="mt-2 mb-6">
    <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="name">
      Name *
    </label>
    <input id="name" class="w-full" type="text" pInputText formControlName="name"/>
  </div>

  <!-- Email -->
  <div class="mt-2 mb-6">
    <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="email">
      E-Mail *
    </label>
    <input id="email" class="w-full" type="text" pInputText formControlName="email"/>
  </div>

  <!-- Speichern -->
  <div class="flex md:items-center mt-2">
    <button type="button" (click)="reset()"
            class="text-gray-600 font-bold underline rounded-lg mr-5 py-2 text-center">
      Zurücksetzen
    </button>

    <button type="submit" [disabled]="loginForm.invalid"
            class="bg-lime-400 rounded-lg px-2 py-2 text-center">
      Registrieren
    </button>
  </div>

  <div class="text-xs text-gray-500 font-bold my-2">
    Zurück zum
    <a routerLink="/login" class="text-lime-600">Login</a>
  </div>


</form>
